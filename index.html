<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
</head>

<body>
    
    <div style="
        z-index: 1;
        position: relative;
        margin: 100px auto 0;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: #9c2c44;
    ">
        <div style="
            z-index: 2;
            position: absolute;
            top: 100px;
            right: 100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #bee06b;
        ">
        </div>

        <div style="
            z-index: 5;
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #e9b73a;
        ">
        </div>

        <div style="
            z-index: 1;
            position: absolute;
            top: 200px;
            right: 200px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #e9b73a;
        ">
        </div>

        <div style="
            z-index: 1;
            position: absolute;
            top: 200px;
            left: 200px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: lightblue;
        ">
        </div>

        <div style="
            z-index: 3;
            position: absolute;
            top: 300px;
            right: 100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: lightblue;
        ">
        </div>

        <div style="
            z-index: 1;
            position: absolute;
            top: 300px;
            left: 100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: gray;
        ">
        </div>

        <div style="
            z-index: 1;
            position: absolute;
            top: 400px;
            right: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #9c2c44;
        ">
        </div>


    </div>

</body>
</html>
